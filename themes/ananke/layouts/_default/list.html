{{ define "main" }}
<div class="flex justify-between">
  {{ partial "vertical-navigation.html" . }}
  <div class="">
    <div class="flex-ns flex-wrap justify-around mt5">
      {{ range .Paginator.Pages }}
        <div id="{{ .Params.id }}" class="relative w-100 mb6 bg-white">
          <h1 class="f2 green-800">{{ .Params.title }}</h1>
          <h2 class="f3 grey-900">{{ .Params.description }}</h2>
          {{ .Content }}
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
