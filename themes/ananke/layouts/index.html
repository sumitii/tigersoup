{{ define "main" }}
<div class="flex justify-between">
  {{ partial "vertical-navigation.html" . }}
  <div class="w-70-ns w-100-m w-100">
    <section id="about" class="section-main js-section">
      {{ with .Site.GetPage "about" }}
        <div id="introduction">
          <div class="introduction__image-wrapper w-100 w-80-ns">
            <img src="{{ .Params.featured_image }}" />
          </div>
          <div class="introduction measure-wide f4 lh-copy">
            <h2 class="lh-title f2 green-800">{{ .Params.intro_text }}</h2>
            <div class="chronicle">
              {{ .Content }}
            </div>
          </div>
        </div>
      {{ end }}
    </section>
  </div>
</div>
{{ end }}
