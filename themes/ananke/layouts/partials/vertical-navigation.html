<!-- sidebar start -->
<div class="side-nav js-nav-links-wrapper ringside w-30">
  <ul class="navigation-list">
    {{ $currentPage := . }}
    {{ $currentURL := .URL }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        <li class="mv3">
          <a class="side-nav__link--main ringside js-nav-link" href="{{ .URL }}" data-parent="{{ lower .Identifier }}">
            {{ .Pre }}
            <span class="">{{ .Name }}</span>
          </a>
          <ul class="navigation-list navigation-list__subnav navigation-list{{if eq $currentURL "/tigersoup/" }}--homepage-active-nav {{end}} mt3 js-subnavigation">
            {{ range .Children }}
              <li class="navigation-list__subnav-list-item">
                <a class="side-nav__link {{ if eq $currentURL .URL }}ringside-light {{ else if eq $currentURL "/tigersoup/" }} {{else}}ringside{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        </li>
      {{ else }}
        <li class="mb3">
          <a href="{{ .URL }}" class="side-nav__link--main {{ if eq $currentURL .URL }}ringside-light{{else}}ringside{{ end }}">
            {{ .Pre }}
            <span>{{ .Name }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
