<div class="navigation ph4-ns" role="navigation">
  <div class="mw9 center">
    <div class="cf ph2-ns">
      <div class="fl w-50 w-40-ns pa2">
        <div>
          <a href="{{ .Site.BaseURL }}" class="navigation__text fw2 no-underline">
            <span class="f6 lh-title b lh-title">
              {{ .Title | default .Site.Title }}
            </span>
            {{ with .Params.description }}
              <span class="f6 lh-title center">
                {{ . }}
              </span>
            {{ end }}
          </a>
        </div>
      </div>
      <div class="fl w-50 w-60-ns pa2 dib dn-ns">
        <div class="tr">
          <a href="javascript:void(0)" class="navigation__text js-mobile-nav-link">
            <img class="mobile-nav-icon" src="{{ .Params.mobile_nav_image }}" />
          </a>
        </div>
      </div>
      <div class="fl w-50 w-60-ns pa2 dn dib-ns">
        <div class="tr">
          <a href="#" class="navigation__text">
            <span class="f6 b lh-title">{{ .Params.contact }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

  <a href="javascript:void(0)" class="close-btn js-close-btn fr"><img class="mobile-nav-icon" src="{{ .Params.mobile_nav_close }}" /></a>
  <div class="overlay-content">
    <ul class="mobile-nav-list">
      <li class="mobile-nav-list-item js-mobile-list-item"><a class="mobile-nav-link" href="#about">About</a></li>
      <li class="mobile-nav-list-item js-mobile-list-item"><a class="mobile-nav-link" href="#articles">Articles</a></li>
      <li class="mobile-nav-list-item js-mobile-list-item"><a class="mobile-nav-link" href="#contact">Contact</a></li>
    </ul>
  </div>
